name: quick_mart
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: ^3.5.0

dependencies:
  # for state management
  flutter_bloc: ^8.1.6
  # for dependency injection
  get_it: ^7.7.0
  # for networking
  dio: ^5.6.0
  either_dart: ^1.0.0
  pretty_dio_logger: ^1.4.0
  # for local storage
  shared_preferences: ^2.3.2
  flutter_secure_storage: ^9.2.2
  # for caching image
  cached_network_image: ^3.4.1
  # for svg_image
  flutter_svg: ^2.0.10+1
  # for fonts
  google_fonts: ^6.2.1
  # for flutter offline
  connectivity_plus: ^6.0.5
  # for Responsive UI
  flutter_screenutil: ^5.9.3
  # for change icon app
  flutter_launcher_icons: "^0.13.1"
  # for splash screen
  flutter_native_splash: ^2.4.1
  # for otp code
  pinput: ^5.0.0
  # for lints
  dartz: ^0.10.1



  

  flutter:
    sdk: flutter



  cupertino_icons: ^1.0.8

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icons/app_icon.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  adaptive_icon_background: "#ffffff" # adaptive icon background color
dev_dependencies:
  flutter_test:
    sdk: flutter



  flutter_lints: ^4.0.0


flutter:


  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/icons/
    - assets/images/
    - assets/images/on_boarding/
    - assets/svgs/
    - assets/svgs/home/
    - assets/svgs/settings/
    - assets/svgs/orders_history
    - assets/svgs/success/
    - assets/svgs/on_boarding/
    - assets/svgs/splash/
    - assets/fonts/PlusJakartaSans/


